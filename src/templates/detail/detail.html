<!-- Detail View -->
<div class="detailView">
  <p>Name</p>
  <input ng-model="new.name">
  <p>Description</p>
  <input ng-model="new.description">
  <p>Image URLs</p>
  <input ng-model="new.imgs[0].url">
  <div class="buttons">
    <button id="back" ng-click="back()">Back</button>
    <button id="save" ng-click="save()">Save</button>
  </div>
</div>
